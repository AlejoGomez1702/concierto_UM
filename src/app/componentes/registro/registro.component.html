<mat-card class="example-card">
    <mat-card-header>
        <h3>Registrarse</h3>
    </mat-card-header>
    <mat-card-content>
        <form class="marg-content" [formGroup]="registerForm" (ngSubmit)="registrarUsuario()"> 

            <mat-form-field appearance="fill">
                <mat-label>Correo:</mat-label>
                <input type="email" matInput formControlName="email">
            </mat-form-field>
            <br>
        
            <mat-form-field appearance="fill">
                <mat-label>ContraseÃ±a:</mat-label>
                <input type="password" matInput formControlName="password">
            </mat-form-field>
            <br>

            <button mat-button color="primary" type="submit" [disabled]="!registerForm.valid">Registrarse</button>
        
        </form>
    </mat-card-content>
</mat-card>
