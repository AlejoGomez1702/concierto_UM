<ng-container>
    <mat-card style="width: 45%; display: inline-block; margin-left: 10px;">
        <mat-card-header>
          <mat-card-title>Funci贸n {{ conciertos[0].dia }}</mat-card-title>
          <mat-card-subtitle>{{ conciertos[0].dia }} Dia</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
            <form class="example-form" ngNoForm>
                <mat-form-field class="example-full-width">
                  <mat-label>Nombre:</mat-label>
                  <input matInput [(ngModel)]="conciertos[0].nombre" [name]="conciertos[0].nombre" >
                </mat-form-field>
    
                <mat-form-field class="example-full-width">
                    <mat-label>Descripci贸n:</mat-label>
                    <textarea matInput [(ngModel)]="conciertos[0].descripcion" [name]="conciertos[0].descripcion" [value]="conciertos[0].descripcion"></textarea>
                </mat-form-field>          

                <ng-container *ngIf="conciertos[0].dia == 2">
                    <mat-form-field class="example-full-width">
                        <mat-label>Descuento:</mat-label>
                        <input type="text" matInput>
                    </mat-form-field>
                </ng-container>

            </form>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button color="primary" (click)="guardarDatos(0)">GUARDAR</button>
        </mat-card-actions>
    </mat-card>
</ng-container>
