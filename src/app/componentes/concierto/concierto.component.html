<ng-container *ngFor="let concierto of conciertos; index as i">
    <mat-card style="width: 45%; display: inline-block; margin-left: 10px;">
        <mat-card-header>
          <mat-card-title>Función {{ concierto.dia }}</mat-card-title>
          <mat-card-subtitle>{{ concierto.dia }} Dia</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
            <form class="example-form" ngNoForm>
                <mat-form-field class="example-full-width">
                  <mat-label>Nombre:</mat-label>
                  <input matInput [(ngModel)]="concierto.nombre" [name]="concierto.nombre" >
                </mat-form-field>
    
                <mat-form-field class="example-full-width">
                    <mat-label>Descripción:</mat-label>
                    <textarea matInput [(ngModel)]="concierto.descripcion" [name]="concierto.descripcion" [value]="concierto.descripcion"></textarea>
                </mat-form-field>          

                <ng-container *ngIf="concierto.dia == 2">
                    <mat-form-field class="example-full-width">
                        <mat-label>Descuento:</mat-label>
                        <input type="text" matInput>
                    </mat-form-field>
                </ng-container>

            </form>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button color="primary" (click)="guardarDatos(i)">GUARDAR</button>
        </mat-card-actions>
    </mat-card>
</ng-container>
