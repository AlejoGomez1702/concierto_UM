<mat-card class="example-card">
    <mat-card-header>
        <h1>Registrar un nuevo cliente</h1>
    </mat-card-header>
    <mat-card-content style="margin-left: 40%;">
        <form class="marg-content" [formGroup]="clienteForm" (ngSubmit)="crearCliente()"> 

            <mat-form-field appearance="fill">
                <mat-label>CÃ©dula:</mat-label>
                <input type="text" matInput formControlName="cedula">
            </mat-form-field>
            <br>

            <mat-form-field appearance="fill">
                <mat-label>Nombres:</mat-label>
                <input type="text" matInput formControlName="nombres">
            </mat-form-field>
            <br>

            <mat-form-field appearance="fill">
                <mat-label>Apellidos:</mat-label>
                <input type="text" matInput formControlName="apellidos">
            </mat-form-field>
            <br>

            <mat-form-field appearance="fill">
                <mat-label>Celular:</mat-label>
                <input type="text" matInput formControlName="celular">
            </mat-form-field>
            <br>

            <mat-form-field appearance="fill">
                <mat-label>Correo:</mat-label>
                <input type="email" matInput formControlName="correo">
            </mat-form-field>
            <br>

            <button mat-button color="primary" type="submit" [disabled]="!clienteForm.valid">Registrar</button>
        
        </form>
    </mat-card-content>
</mat-card>
